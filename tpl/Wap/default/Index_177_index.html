<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/77/css/snower.css?2013-12-09-1" media="all" />

<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/77/css/reset.css?2013-12-09-1" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/77/css/font-awesome.css?2013-12-09-1" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/77/css/home-63.css?2013-12-09-1" media="all" />
<script type="text/javascript" src="{weiwin::RES}/css/77/js/maivl.js?2013-12-09-1"></script>
<script type="text/javascript" src="{weiwin::RES}/css/77/js/jQuery.js?2013-12-09-1"></script>
<script type="text/javascript" src="{weiwin::RES}/css/77/js/zepto.js?2013-12-09-1"></script>
<script type="text/javascript" src="{weiwin::RES}/css/77/js/swipe.js?2013-12-09-1"></script>
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/reset.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/font-awesome.css" media="all" />
<title>{weiwin:$tpl.wxname}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<!-- Mobile Devices Support @begin -->
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<!-- Mobile Devices Support @end -->
</head>
<body onselectstart="return true;" ondragstart="return false;">
<style>
.body{
	max-width:640px;
	margin:auto;
	min-height:100%;
	background: url({weiwin:$homeInfo['homeurl']}) no-repeat scroll 0 bottom;
	position:relative;
		-webkit-background-size:100% 100%;
}
</style>
<script>
	 $().ready(function(){
		playbox.init("playbox");
	});
</script>
<div class="body">
<if condition="$homeInfo['play_audio'] eq 'on'">
<if condition="$homeInfo['bg_audio'] neq ''">
<include file="Index:music"/>
</if>
</if>
  <section>
    <header>
      <div class="snower">
        <script type="text/javascript"></script>
        <script type="text/javascript" src="{weiwin::RES}/css/149/js/snower.js"></script>
      </div>
    </header>
    <div class="header2"> </div>
    <div>
      <ul class="list_ul">
        <volist name="info" id="vo">
          <li> <a href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}
            <else/>
            {weiwin:$vo.url|htmlspecialchars_decode}
            </if>
            "> <span class="{weiwin:$vo.icon}"></span> {weiwin:$vo.name}</a> </li>
        </volist>
      </ul>
    </div>
  </section>
</div>

<if condition="$iscopyright eq 1">

<else/>
{weiwin:$siteCopyright}
</if>
</div>
</div>
<include file="Index:styleInclude"/>
</body>
</html>
