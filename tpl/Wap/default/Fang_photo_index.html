<html>

    <head>

        <meta charset="utf-8" />

        <title>相册</title>

        <link href="{weiwin::RES}/css/fang/style.css" rel="stylesheet" type="text/css" media="all" />

	    <link href="{weiwin::RES}/css/fang/common2.css" rel="stylesheet" type="text/css" />

	    <script src="{weiwin::RES}/js/fang/idangerous.swiper-2.1.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="{weiwin::RES}/js/fang/share.js"></script>

        <script type="text/javascript" src="{weiwin::RES}/js/fang/common.js"></script>

        <script type="text/javascript" src="{weiwin::RES}/js/fang/picroll.js"></script>

    </head>

    <script type="text/javascript">

    function yx(id){

        document.getElementById('pic'+id).style.display='none';

        document.getElementById('picDetail'+id).style.display="block";

    }

    function dp(id){

        document.getElementById('pic'+id).style.display='block';

        document.getElementById('picDetail'+id).style.display='none';

    }

</script>

<body>

<div id="photo">

    <div id="photo-top"></div>

    <div id="photo-center">

<div class="indexhot" style="height:100%;">

    <div class="indexgoodslist clearfix" style="height:100%;">

        <div class="hotswiper" style="height:100%;">

            <ul class="swiper-wrapper" style="white-space:normal;word-break:break-all;table-layout:fixed"> 

                <volist name="data" id="v">

				<li class="swiper-slide">

                    <a href="{weiwin::U('Fang/photo_info',array('token'=>$token,'id'=>$v['id']))}" class="bgstyle">

                        <img src="{weiwin:$v.topic1}" />

                    </a>

                    <div class="th_info" id="pic{weiwin:$i}" >  

                        <p class="th_num" id="thNum">{weiwin:$v.fang_zi}</p>  

                        <a href="#" class="th_up" id="th_up" onclick="yx({weiwin:$i});">   

                            <em>{weiwin:$v.name}</em>

                            <span class="btn_more">详情</span>  

                        </a>

                    </div>

                    <div class="th_info2" id="picDetail{weiwin:$i}" onclick="dp({weiwin:$i});">  

                        <p class="th_num" id="thNum">{weiwin:$v.fang_zi}</p>  

                        <a href="#" class="th_up" id="th_up" >   

                            <em>{weiwin:$v.name}</em>

                            <span class="btn_more">详情</span> 

							<p>{weiwin:$v.info}</p>

                        </a>

                    </div>

                </li>  

                </volist>

            </ul>

        </div>	

    </div>

</div>

    </div>   

    <div id="photo-bottom"></div>  

</div>

<script>

  var mySwiper = new Swiper('.swiper-container',{

    pagination: '.pagination',

    loop:true,

    grabCursor: true,

    paginationClickable: true,

	autoplay: 5000

  });

  var mySwiper = new Swiper('.hotswiper',{

	paginationClickable: true,

    slidesPerView: 'auto'

  });

  </script>

  

  <script type="text/javascript">

			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

				WeixinJSBridge.call('hideToolbar');

				WeixinJSBridge.call('hideOptionMenu');

			}); 

</script>

</body>



</html>
