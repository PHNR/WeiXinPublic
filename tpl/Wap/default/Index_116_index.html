<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			{weiwin:$tpl['wxname']}
		</title>
		<base href="." />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/yuesh/iscroll.css"
		/>
		<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/yuesh/wz04.css"
		/>
		 <link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/template/snower.css" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/template/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/template/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/template/home-32.css" media="all" />
<script type="text/javascript" src="{weiwin::RES}/src/template/maivl.js"></script>
<script type="text/javascript" src="{weiwin::RES}/src/jQuery.js"></script>
		<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/template/music-left.css" media="all" />
		<style type="text/css">
			html,body { color: #ffffff; font-family: Microsoft YaHei, Helvitica, Verdana,
			Tohoma, Arial, san-serif; margin: 0; padding: 0; text-decoration: none;
			} * { margin: 0; padding: 0; } li { list-style-type: none; } a{ text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<div id="wrapper">
				<div id="scroller">
					<ul id="thelist">
						<volist name="flash" id="so">
							<li>
								<p>
									{weiwin:$so.info}
								</p>
								<a href="{weiwin:$so.url}">
									<img src="{weiwin:$so.img}" />
								</a>
							</li>
						</volist>
					</ul>
				</div>
			</div>
			<div id="nav">
				<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">
					&larr; prev
				</div>
				<ul id="indicator">
					<volist name="flash" id="so">
						<li <if condition="$i eq 1">
							class="active"
							</if>
							>{weiwin:$i}
						</li>
					</volist>
				</ul>
				<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">
					next &rarr;
				</div>
			</div>
			<div class="clr"></div>
		</div>
		<div id="insert1"></div>
		<!--播放器开始-->	
				<script type="text/javascript" src="{weiwin::RES}/js/heka/audio.js"></script>
				<script>
			window.addEventListener("DOMContentLoaded", function(){
				playbox.init("playbox");
			}, false);
		</script>
				<if condition="$homeInfo.musicurl neq false"><span id="playbox" class="btn_music" onclick="playbox.init(this).play();"><audio src="{weiwin:$homeInfo.musicurl}" loop id="audio"></audio></span><else/></if>	
        		<!--播放器结束-->
		<script>
			var count = document.getElementById("thelist").getElementsByTagName("img").length;

			for (i = 0; i < count; i++) {
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

			}

			document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

			setInterval(function() {
				myScroll.scrollToPage('next', 0, 400, count);
			},
			3500);

			window.onresize = function() {
				for (i = 0; i < count; i++) {
					document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

				}

				document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
			}
		</script>
		<div id="insert2"></div>
		<div style="display:none"></div>
		<div style="display:none">
			<script language="javascript" type="text/javascript" src="">
			</script>
		</div>
		<div class="wz04_content">
			<volist name="info" id="vo">
				<a href="<if condition=" $vo[ 'url'] eq ''
				">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url}</if>">
					<div class="content_big_out">
						<div class="content_big">
							<div class="content_big_inner">
								<div class="content_smm_one">
									<img src="{weiwin:$vo.img}" />
								</div>
								<div class="content_smm_two">
									<span>
										{weiwin:$so.info}
									</span>
								</div>
							</div>
						</div>
					</div>
				</a>
			</volist>
		</div>
		<div class="copyright" style="text-align:center; >
<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div>
</div>              
    <include file="Index:styleInclude"/> 
	</body>

</html>
