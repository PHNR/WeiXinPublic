<include file="Dining:header"/>

<style type="text/css">

/*点餐首页------------------------------------------------------------------------------------------------*/

.new_ybody{ background:#efefef;}

.dctext{ margin-top:50px;}

.dctext H{ width:100%; color:#0fa4bb; font-size:20px; line-height:35px;}

.dctext p{ width:100%; color:#a4a4a4; font-size:16px;}

.dctext p span{ color:#ec6969;}

.logo{ text-align:center; margin-top:10px;}

.biaoyu{text-align:center; margin-top:10px;}

.dcsybox{ padding:20px;}

.dcsybox .bd{ width:100%;background-color:#FFF; border:solid #cfcfcf 1px; -webkit-box-sizing: border-box;-moz-box-sizing: border-box;-o-box-sizing: border-box;box-sizing: border-box;border-bottom:0;}

.dcsybox .bd_ul{ width:100%; height:50px; color:#595959; border-bottom:solid #cfcfcf 1px; line-height:50px; }

.dcsybox .bd_ul2{ width:100%; height:50px; color:#595959; line-height:50px; display:block;}

.dcsybox .bd ul li{ width:50%; height:50px; font-size:16px; float:left;}

.dcsybox .bd ul li img{ width:24px; height:28px; display:block;-webkit-background-size:24px;-moz-background-size:24px;background-size:24px; margin-top:11px; float:right; margin-right:10px;}

.dcsyfoot{  width:100%; position:fixed; bottom:30px; }

.dcsyfoot p{ width:100%; text-align:center; color:#bfbfbf; font-size:12px; display:inline-block;}

.homepic{text-align:center;}

</style>

</head>

<body class="new_ybody">

	<if condition="$logourl neq ''">

    <div class="logo"><img src="{pigcms:$logourl}" width="98%"/></div>

	</if>

    <div class="biaoyu">您随身携带的移动餐厅！</div>

	<article class="dcsybox">

		<div class="bd rdu6">

       		<if condition="$diningSet.diningwaimai eq 1">

			<a href="{pigcms::U('Dining/stores',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'dtype'=>'2'))}">

			<ul class="bd_ul">

				<li><img src="{pigcms::RES}/weidingcan/dcsy_ico2.png" /></li>

				<li>外 卖</li>

			</ul>

			</a>

            </if>

            <a href="{pigcms::U('Dining/stores',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'dtype'=>'1'))}">

			<ul class="bd_ul">

				<li><img src="{pigcms::RES}/weidingcan/dcsy_ico1.png" /></li>

				<li>点 餐</li>

			</ul>

			</a>

            <if condition="$diningSet.diningyuding eq 1">

			<a href="{pigcms::U('Dining/stores',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'dtype'=>'3'))}">

			<ul class="bd_ul">

				<li><img src="{pigcms::RES}/weidingcan/dcsy_ico3.png" /></li>

				<li>订 座</li>

			</ul>

			</a>

            </if>

		</div>

	</article>

	<if condition="$diningSet.homepic neq ''">

	<div class="homepic"><img src="{pigcms:$diningSet.homepic}" width="98%"/></div>

	</if>

</body>

</html>
