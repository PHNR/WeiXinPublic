<html>
    <head>

<body onselectstart="return true;" ondragstart="return false;">
        
<link rel="stylesheet" type="text/css" href="../../font/font-awesome.css?v=2013122402" media="all" />

<div class="weimob-page" style="display:block; padding-bottom:55px;">
    
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
			<volist name="flash" id="so">
									<li>
													<a href="{weiwin:$so.url}">
																	<img src="{weiwin:$so.img}" alt="{weiwin:$so.info}" style="width:100%;" />
								</a>
					</li>
					</volist>
							</ul>
			<ol>
									<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  ></li>
			</volist>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="{weiwin::RES}/src/template/snower.js"></script>
        </div>
    </header>
        		<!--播放器开始-->	
				<script type="text/javascript" src="{weiwin::RES}/js/heka/audio.js"></script>
				<script>
			window.addEventListener("DOMContentLoaded", function(){
				playbox.init("playbox");
			}, false);
		</script>
				<if condition="$homeInfo.musicurl neq false"><span id="playbox" class="btn_music" onClick="playbox.init(this).play();"><audio src="{weiwin:$homeInfo.musicurl}" loop id="audio"></audio></span><else/></if>	
        		<!--播放器结束-->		
		<div class="weimob-content">
            <div class="weimob-list">
			<volist name="info" id="vo">
                											<a href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url|htmlspecialchars_decode}</if>" class="weimob-list-item">
					                        <div class="weimob-list-item-bg">
                            <div>
								<img src="{weiwin:$vo.img}" alt="{weiwin:$vo.name}" style="width:100%;" />
							</div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title">{weiwin:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                    </a>
					</volist>
                            </div>
        </div>
    </div>




<!--
分享前控制
-->
	<script>
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "<if condition="$homeInfo.picurl neq false">{weiwin:

$homeInfo.picurl}<else/>

{weiwin::RES}/images/themes/huifu.jpg</if>",
				"timeLineLink": "{weiwin::U('Index/index',array('token'=>$res['token']))}",
				"sendFriendLink": "{weiwin::U('Index/index',array('token'=>$res['token']))}",
				"weiboLink": "{weiwin::U('Index/index',array('token'=>$res['token']))}",
				"tTitle": "欢迎访问{weiwin:$tpl.wxname}微信版3G网站",
				"tContent": "欢迎访问{weiwin:$tpl.wxname}微信版3G网站",
				"fTitle": "欢迎访问{weiwin:$tpl.wxname}微信版3G网站",
				"fContent": "欢迎访问{weiwin:$tpl.wxname}微信版3G网站",
				"wContent": "欢迎访问{weiwin:$tpl.wxname}微信版3G网站"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
<div class="copyright" style="text-align:center; >
<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div>
</div>
