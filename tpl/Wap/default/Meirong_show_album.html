<!DOCTYPE html><html>

<head>

    <title></title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no">

    <style type="text/css">

        body { padding: 0; margin: 0; background: black; }

    </style>

    <link href="{pigcms::RES}/photoswipe/photoswipe.css" type="text/css" rel="stylesheet" />

    

    <script type="text/javascript" src="{pigcms::RES}/photoswipe/lib/simple-inheritance.min.js"></script>

    <script type="text/javascript" src="{pigcms::RES}/photoswipe/code-photoswipe-1.0.11.min.js"></script>

    

    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function(){

            

            // Set up PhotoSwipe, setting "preventHide: true"

            Code.PhotoSwipe.Current.setOptions({

                preventHide: true,

                getImageSource: function(obj){

                    return obj.url;

                },

                getImageCaption: function(obj){

                    return obj.caption;

                }

            });

            

            Code.PhotoSwipe.Current.setImages([



                { url: "{pigcms:$housetype['type1']}", caption: "{pigcms:$housetype['name']}-{pigcms:$housetype['area']}"},

                { url: "{pigcms:$housetype['type2']}", caption: "{pigcms:$housetype['name']}-{pigcms:$housetype['area']}"},

                { url: "{pigcms:$housetype['type3']}", caption: "{pigcms:$housetype['name']}-{pigcms:$housetype['area']}"},

                { url: "{pigcms:$housetype['type4']}", caption: "{pigcms:$housetype['name']}-{pigcms:$housetype['area']}"}

            ]);

        

            Code.PhotoSwipe.Current.show(0);

        }, false);



    </script>

    

</head>

<body>



 <script type="text/javascript" src="/tpl/Wap/default/common/js/ChatFloat.js"></script>
<if condition="$kefu['meirong'] eq '1'"><a href="{pigcms:$kefu.info2}" id="CustomerChatFloat" style="position: fixed; right: 0px; top: 150px; z-index: 99999; height: 70px; width: 65px; min-width: 65px; background-image: url(/tpl/Wap/default/common/css/img/MobileChatFloat.png); background-size: 65px; background-position: 0px 0px; background-repeat: no-repeat no-repeat;"></a></if>

</body>

</html>
