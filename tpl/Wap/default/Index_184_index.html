<head>

<script src="{weiwin::RES}/css/174/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<style>
	.body{
		max-width:640px;
		margin:auto;
		min-height:100%;
		background-color:#f4f4f4;
		position:relative;
					background:url('<if condition="$homeInfo.homeurl neq false">{weiwin:$homeInfo.homeurl}<else/>

{weiwin::RES}/images/themes/bg1.jpg</if>') no-repeat 0 0;
				background-size:100% 100%;
	}
</style>
</head>
<if condition="$homeInfo['play_audio'] eq 'on'">
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if>
</if>
<body id="cate67" class="body">

  <div id="nav">
    <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
    <ul id="indicator">
      <volist name="flash" id="so"> <li   
        
        <if condition="$i eq 1">class="active"</if>
        >{weiwin:$i}
        </li>
      </volist>
    </ul>
    <div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
  </div>
  <div class="clr"></div>
</div>
<div id="insert1" ></div>
<div class="device">
<a class="arrow-left" href="#"></a> <a class="arrow-right" href="#"></a>
<div class="swiper-container">
<div class="swiper-wrapper">
  <div class="swiper-slide">
    <div class="content-slide">
      <volist name="info" id="vo"> <a href="{weiwin:$vo.url}">
        <div class="mbg">
          <p class="ico"><img src="{weiwin:$vo.img}" /></p>
          <p class="title">{weiwin:$vo.name}</p>
        </div>
        </a> </volist>
    </div>
  </div>
  <div class="swiper-slide">
    <div class="content-slide">
      <volist name='info2' id='xo' offset="9">
        <if condition="$xo['pid'] eq $_GET['classid']"> <a href="{weiwin:$vo.url}">
          <div class="mbg">
            <p class="ico"><img src="{weiwin:$xo.img}" /></p>
            <p class="title">{weiwin:$xo.name}</p>
          </div>
          </a> </if>
      </volist>
    </div>
    <div class="pagination"></div>
  </div>
</div>
<script src="{weiwin::RES}/css/174/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="{weiwin::RES}/css/174/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
<script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true
  })
  $('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  </script>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	

var count2 = document.getElementsByClassName("menuimg").length;
for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 


</script>

{weiwin:$homeInfo.copyright}
