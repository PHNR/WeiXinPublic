<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weiwin:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{weiwin::RES}/css/allcss/w55.css" rel="stylesheet" type="text/css" />
<link href="{weiwin::RES}/css/allcss/wcommon.css" rel="stylesheet" type="text/css" />
<link href="{weiwin::RES}/css/allcss/iscroll.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{weiwin::RES}/css/flash/css/plugmenu.css">
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/jquery-1.7.2.min.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/rotate.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/jquery.transform.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/css/allcss/iscroll.js"></SCRIPT>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<META name="GENERATOR" content="MSHTML 9.00.8112.16446"></HEAD>
<BODY id="cate16"><!---轮播------>
 <div class="mainbg">
    <img src="<if condition="$homeInfo.homeurl neq false">{weiwin:$homeInfo.homeurl}<else/>{weiwin::RES}/images/themes/bg1.jpg</if> "/>
        </div>
<DIV class=clr></DIV></DIV><!-----底部菜单-------------------->
<!--播放器开始-->	
				<script type="text/javascript" src="{weiwin::RES}/js/heka/audio.js"></script>
				<script>
			window.addEventListener("DOMContentLoaded", function(){
				playbox.init("playbox");
			}, false);
		</script>
				<if condition="$homeInfo.musicurl neq false"><span id="playbox" class="btn_music" onClick="playbox.init(this).play();"><audio src="{weiwin:$homeInfo.musicurl}" loop id="audio"></audio></span><else/></if>	
        		<!--播放器结束-->
<DIV id="scroll_nav" class="bottom_nav">
<UL class="cateul">
<volist name="info" id="vo">
  <LI><A href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url}</if>">
  <DIV class="menubtn">
  <DIV class="menuimg"><IMG src="{weiwin:$vo.img}"></DIV>
  <DIV class="menutitle">{weiwin:$vo.name}</DIV></DIV></A>
  </LI>
</volist> 
  <DIV class="clr"></DIV><A class="pre" href="javascript:;"><IMG src="{weiwin::RES}/images/themes/prev.png"></A><A 
  class="next" href="javascript:;"><IMG 
src="{weiwin::RES}/images/themes/next.png"></A></UL></DIV>
<SCRIPT>$(function(){
		$(".pre").click(function(){
			$(".cateul").animate({marginLeft:"0"});
			})
		$(".next").click(function(){
			$(".cateul").animate({marginLeft:"-100%"});
			})
		})
	</SCRIPT>

 <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
        </script>

<script src="{weiwin::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{weiwin::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<div class="copyright">

<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div>
</div>

</div>
