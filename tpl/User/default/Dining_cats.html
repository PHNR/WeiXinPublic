<div class="searchbar right">

<script language=javascript>

function gourl(v)

{

	window.location.href ="{pigcms::U('Dining/cats',array('token'=>$token))}&storeid="+v;

}

</script>

<b>切换店铺：</b><select name="storeid" onchange="gourl(this.value);"><option value="0">所有店铺</option>

<volist name="stores" id="st"> 

<option value="{pigcms:$st.id}" <if condition="$storeid eq $st['id']">selected</if>>{pigcms:$st.name}</option>

</volist>

</select>

</div>

</div>

<div class="tab">

<ul>

<li class="tabli" id="tab2"><a href="{pigcms::U('Dining/stores',array('token'=>$token,'storeid'=>$storeid))}">店铺信息</a></li>

<li class="tabli" id="tab0"><a href="{pigcms::U('Dining/index',array('token'=>$token,'storeid'=>$storeid))}">菜品管理</a></li>

</ul>

<div class="clr"></div>

</div>

<div class="msgWrap">

<form method="post" action="" id="info">

<input name="delall" type="hidden" value="">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<thead>

<tr>

<th class="select">选择</th>

<th width="160">分类名称</th>

<th width="260">上级分类/子分类</th>

<th width="130">创建时间</th>

<th width="150" class="norightborder">操作</th>

</tr>

</thead>

<tbody style="text-align:center;">

<tr></tr>

<volist name="list" id="hostlist"> 

<tr>

<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="{pigcms:$hostlist.id}" class="checkitem"></td>

<td>{pigcms:$hostlist.name}</td>

<td><if condition="($parentid)"><a href="{pigcms::U('Dining/cats',array('token'=>$token,'parentid'=>$parentCat['parentid'],'storeid'=>$storeid))}">{pigcms:$parentCat['name']}</a><else />无上级分类</if>&nbsp;|&nbsp;<a href="{pigcms::U('Dining/cats',array('parentid'=>$hostlist['id'],'token'=>$token,'storeid'=>$storeid))}">子分类</a></td>

<td>{pigcms:$hostlist.time|date="Y-m-d H:i:s",###}</td> 

<td class="norightborder">

<a href="{pigcms::U('Dining/catSet',array('token'=>$token,'id'=>$hostlist['id'],'storeid'=>$storeid))}">修改</a> 

<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Dining/catDel',array('id'=>$hostlist['id'],'token'=>$token,'storeid'=>$storeid))}');">删除</a>

</td>

</tr>

</volist>

</tbody>

</table>

</form>
