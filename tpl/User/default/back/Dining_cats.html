<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />  
<div class="content"  >
<div class="cLineB">
<h4 class="left">
<if condition="($parentid eq '0') or ($parentid eq '')">分类管理<else/>“{pigcms::$parentCat['name']}”的子分类</if> ({pigcms:$page}) </h4>
<div class="searchbar right">
<form method="post" action="">
<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">

<if condition="($parentid neq  '0') and ($parentid neq '')"><a href="{pigcms::U('Dining/cats',array('token'=>$token,'parentid'=>$parentCat['parentid']))}" class="btnGreen" style="margin-top:-27px">返回上一级</a></if>
</form>
</div>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="tabli" id="tab2"><a href="{pigcms::U('Dining/ComBranches',array('token'=>$token))}">店铺信息</a></li>
<li class="tabli" id="tab0"><a href="{pigcms::U('Dining/index',array('token'=>$token,'dining'=>1))}">菜品管理</a></li>
<li class="current tabli" id="tab2"><a href="{pigcms::U('Dining/cats',array('token'=>$token,'dining'=>1))}">菜品分类管理</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Dining/orders',array('token'=>$token,'dining'=>1))}">订单管理</a></li>
<if condition="$isDining eq 1"><li class="tabli" id="tab2"><a href="{pigcms::U('Dining/tables',array('token'=>$token,'dining'=>1))}">桌台管理</a></li></if>
<li class="tabli" id="tab5"><a href="{pigcms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left"> <a href="{pigcms::U('Dining/catAdd',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isDining))}" title="新增分类" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png" class="vm">新增分类</a></div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th width="160">分类名称</th>
<th width="260">上级分类</th>
<th width="130">创建时间</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody style="text-align:center;">
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="{pigcms:$hostlist.id}" class="checkitem"></td>
<td>{pigcms:$hostlist.name}</td>
<td><if condition="($parentid)"><a href="{pigcms::U('Dining/cats',array('token'=>$token,'parentid'=>$parentCat['parentid']))}">{pigcms:$parentCat['name']}</a><else />无上级分类</if></td>
<td>{pigcms:$hostlist.time|date="Y-m-d H:i:s",###}</td> 
<td class="norightborder">
<a href="{pigcms::U('Dining/cats',array('parentid'=>$hostlist['id'],'token'=>$token))}">子分类</a>&nbsp;|&nbsp;
<a href="{pigcms::U('Dining/catSet',array('token'=>$token,'id'=>$hostlist['id']))}">修改</a> 
<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Dining/catDel',array('id'=>$hostlist['id'],'token'=>$token))}');">删除</a>
</td>
</tr>
</volist>
</tbody>
</table>
</form> 
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
