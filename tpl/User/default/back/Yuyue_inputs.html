<include file="Public:head"/> 

<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />

<div class="content"  >

<div class="cLineB">

<h4 class="left">祝福列表 ({pigcms:$page}) </h4>

<div class="searchbar right">

<form method="post" action="">

<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="{pigcms:$key}">

<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">

</form>

</div>

<div class="clr"></div>

</div>



<div class="msgWrap">

<form method="post" action="" id="info">

<input name="delall" type="hidden" value="">

<input name="wxid" type="hidden" value="">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<thead>

<tr>

<th width="160">姓名</th>

<th width="160">电话</th>

<th width="160">人数</th>

<th width="130">时间</th>

<th width="200" class="norightborder">操作</th>

</tr>

</thead>

<tbody>

<tr></tr>

<volist name="list" id="item"> 

<tr>

<td>{pigcms:$item.name}</td>

<td>{pigcms:$item.phone}</td>

<td>{pigcms:$item.number}</td>

<td>{pigcms:$item.time|date="Y-m-d H:i:s",###}</td> 



<td class="norightborder"><a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Yitie/delinfos',array('id'=>$item['id'],'token'=>$token))}');">删除</a></td>

</tr>

</volist>

</tbody>

</table>

</form>



</div>

<div class="cLine">

<div class="pageNavigator right">

<div class="pages">{pigcms:$page}&nbsp;总参与人数：{pigcms:$num}人</div>

</div>

<div class="clr"></div>

</div>

</div>

<include file="Public:footer"/>
