<div class="content"  >

          <div class="cLineB"><h4>摇一摇活动设置</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 

<div class="msgWrap">

  <form class="form" method="post"   action="{pigcms::U('Shake/upsave')}"  target="_top" enctype="multipart/form-data" >

<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">

  <THEAD>

<TR>

  <TH valign="top"><label for="acttitle">微信账号名称：</label></TH>

  <TD><input type="input" class="px" id="acttitle"  name="acttitle" style="width:500px"  value="{pigcms:$info.acttitle}" >    </TD>

  <TD>&nbsp;</TD>

</TR>

                            <TR>

  <TH valign="top">摇一摇类型：</TH>

  <TD><label for="radio1"><input id="radio1" class="radio" type="radio" name="shaketype" value="1"  <eq name="info.shaketype" value="1">checked="checked"</eq> /> 以手机竖直中轴线垂直地面的为临界点，左右摇省力</label><br /><label for="radio2"><input class="radio" id="radio2" type="radio" name="shaketype" value="2" <eq name="info.shaketype" value="2">checked="checked"</eq> /> 以手机摇晃时达到一定的加速度值为一次来计算，较费力，但不用考虑方向</label></TD>

</TR>

                            </THEAD>

  <TBODY>

<TR>

  <TH valign="top"><label for="text">客户端传输间隔：</label></TH>

  <TD><input type="input" class="px" id="clienttime"  name="clienttime" style="width:50px" value="{pigcms:$info.clienttime}" >  数字越大服务器负担越小，但是要考虑客户体验!

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR> 

<TR>

  <TH valign="top"><label for="text">前台页面传输间隔：</label></TH>

  <TD><input type="input" class="px" id="showtime"  name="showtime" style="width:50px" value="{pigcms:$info.showtime}" >  数字越大服务器负担越小，但是要考虑客户体验!

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

  <TH valign="top"><label for="text">游戏开始倒数计时：</label></TH>

  <TD><input type="input" class="px" id="starttime"  name="starttime" style="width:50px" value="{pigcms:$info.starttime}" > 

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

  <TH valign="top"><label for="text">截止摇晃数：</label></TH>

  <TD><input type="input" class="px" id="endshake"  name="endshake" style="width:50px" value="{pigcms:$info.endshake}" >  当有用户达到此数值时，游戏结束。

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

<TR>

  <TH valign="top"><label for="text">前台页面展示人数：</label></TH>

  <TD><input type="input" class="px" id="shownum"  name="shownum" style="width:100px" value="{pigcms:$info.shownum}" >  成绩将以进度条形式显示在前台页面上的n个人

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

  <TH valign="top"><label for="text">前台页面背景：</label></TH>

  <TD><input type="input" class="px" id="pass" value="{pigcms:$info.pass}" name="pass" style="width:250px" value="{pigcms:$info.pass}" > <script src="/tpl/static/upyun.js"></script><a href="###" onclick="chooseFile('pass','background')" class="a_upload">选择</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('pass',1500,1000,'{pigcms:$token}')" class="a_upload">上传</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="viewImg('pass')" class="a_upload">预览</a> 设置等待游戏正式开始时前的背景音乐，为URL地址

 

<input type="hidden" name="isact" value="{pigcms:$info.isact}">

<input type="hidden" name="isopen" value="{pigcms:$info.isopen}">

<input type="hidden" name="id" value="{pigcms:$info.id}" />

</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>



<TR>

  <TH valign="top"><label for="text">等待开始时音乐：</label></TH>

  <TD><input type="input" class="px" id="pass2" value="{pigcms:$info.pass2}" name="pass2" style="width:250px" value="" >  <a href="###" onclick="chooseFile('pass2','music')" class="a_upload">选择</a>倒计时结束后，正式开始游戏时的音乐，为URL地址

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

  <TH valign="top"><label for="text">游戏开始后音乐：</label></TH>

  <TD><input type="input" class="px" id="pass3" value="{pigcms:$info.pass3}" name="pass3" style="width:250px" value="" > <a href="###" onclick="chooseFile('pass3','music')" class="a_upload">选择</a>提醒用户开始摇一摇的音效

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>

<TR>

  <TH valign="top"><label for="text">二维码图片地址：</label></TH>

  <TD><input type="input" class="px" id="qrcode" value="{pigcms:$info.qrcode}" name="qrcode" style="width:250px" value="" >  <a href="###" onclick="chooseFile('qrcode','my')" class="a_upload">选择</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('qrcode',1500,1000,'{pigcms:$token}')" class="a_upload">上传</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="viewImg('qrcode')" class="a_upload">预览</a>前台也显示二维码

 



</TD>

  <TD rowspan="2" valign="top"></TD>

</TR>    

<TR>

  <TH></TH>

  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>　

  	</TD>

  </TR>

  </TBODY>

</TABLE>

  </form>







  </div> 



        </div>

      </div>
