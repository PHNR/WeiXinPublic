 <include file="Public:head" /> 
  <div class="content"  > 
   <div class="cLineB"> 
    <h4>短信配置</h4> 
    <a href="{weiwin::U('Product/cats',array('token'=>$token,'parentid'=>$parentid))}" class="right  btnGreen" style="margin-top:-27px;display:none">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <if condition="$isUpdate eq 1"><input type="hidden" name="id" value="{weiwin:$set.id}" /> </if>
     
    <div class="msgWrap bgfc"> 
    <div>目前支持的短信平台：<volist name="servers" id="s"><a href="{weiwin:$s.url}" target="_blank">{weiwin:$s.name}</a>&nbsp;&nbsp;</volist></div>
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
      <tr> 
        <th><span class="red">*</span>选择平台：</th>
        <td><select name="server"><option value="">请选择</option>{weiwin:$serverOptions}</select></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>用户名：</th> 
        <td><input type="text" name="username" value="{weiwin:$set.username}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>产品ID：</th> 
        <td><input type="text" name="productid" value="{weiwin:$set.productid}" class="px" style="width:400px;" /> 使用“上海盛大短信平台”需要填写</td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>用户Key：</th> 
        <td><input type="text" name="password" value="{weiwin:$set.password}" class="px" style="width:400px;" /></td> 
       </tr>
       
        <tr> 
        <th><span class="red">*</span>短信后缀：</th> 
        <td><input type="text" name="subfix" value="{weiwin:$set.subfix}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp;</td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
