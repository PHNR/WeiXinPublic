<include file="Public:head"/>
<link rel="stylesheet" href="{weiwin::STATICS}/kindeditor/themes/default/default.css" />
<script src="{weiwin::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weiwin::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weiwin::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weiwin::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{weiwin::STATICS}/upyun.js"></script>
  <div class="content" > 
   <div class="cLineB"> 
    <h4>菜品分类设置</h4> 
    <a href="{weiwin::U('Dining/cats',array('token'=>$token,'parentid'=>$parentid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{weiwin:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{weiwin:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>上级分类：</th> 
        <td><select name="parentid" class="px">
        <option value="0">顶级分类</option>
        <volist name="catlist" id="cat_list">
        <option value="{weiwin:$cat_list.id}" <if condition="($parentid eq $cat_list['id'])">selected</if>>{weiwin:$cat_list.name}</option>
        </volist>
        </select></td> 
       </tr> 
       <tr> 
        <th>Logo地址：</th>
        <td><input type="text" name="logourl" value="{weiwin:$set.logourl}" class="px" id="pic" style="width:400px;" /> <a href="###" onclick="upyunPicUpload('pic',700,700,'{weiwin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       
        <tr> 
        <th>简介：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{weiwin:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weiwin::U('Dining/cats',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
