<script type="text/javascript">
function jsbq(srt){
	$("#Hfcontent").val($("#Hfcontent").val()+"/"+srt); 
	$("#Hfcontent").focus();
	
}
$("#Hfcontent").keyup(function(e) { 
	checkinput();
}); 
$('#Hfcontent').live('blur',function(){   
      checkinput();
});
function checkinput(){
	if($("#Hfcontent").val().length >1000) { 
		var num=$("#Hfcontent").val().substr(0,1000); 
		$("#Hfcontent").val(num); 
		$("#textCount").text("不能再输入了！");
	} else { 
		$("#textCount").text("还能输入"+(1000-$("#Hfcontent").val().length)+"个字！"); 
	} ;
} 

</script>
