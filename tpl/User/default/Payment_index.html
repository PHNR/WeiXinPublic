<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/cymain.css" />
<div class="content"  >

<div class="cLineB">
  <h4>支付接口配置</h4>
 </div>
<!--tab start-->
<div class="tab">
<ul>
<li class='current tabli' id="tab1"><a href="{weiwin::U('Payment/index')}">微信支付</a></li>
<li class='tabli' id="tab2"><a href="{weiwin::U('Payment/wapalipay')}">手机支付宝</a></li>
<!--<li class='tabli' id="tab3"><a href="{weiwin::U('Payment/weiwinalipay')}">免签支付宝</a></li>-->
</ul>
</div>
<!--tab end-->        
<div class="msgWrap bgfc" style="margin-top:10px;">
    <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
    <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
    <tbody>
    <tr>
    <th>支付开关：</th>
    <td><select name="enabled" id="enabled">
    <option value="0" <if condition="$payset.enabled eq 0">selected</if>>关闭支付</option>
    <option value="1" <if condition="$payset.enabled eq 1">selected</if>>开启支付</option>
    </select> 开启支付后，商城等b2c功能将有支付功能</td>
    </tr>
    
    <tr>
    <th width="120">公众号appId：</th>
    <td><input type="text" name="appId" value="{weiwin:$pay_config.appId}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    
    <tr>
    <th width="120">公众号appKey：</th>
    <td><input type="text" name="appKey" value="{weiwin:$pay_config.appKey}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr>
    <th>公众号appSecret：</th>
    <td><input type="text" name="appSecret" value="{weiwin:$pay_config.appSecret}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr>
    <th width="120">财付通partnerId：</th>
    <td><input type="text" name="partnerId" value="{weiwin:$pay_config.partnerId}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr>
    <th>财付通partnerKey：</th>
    <td><input type="text" name="partnerKey" value="{weiwin:$pay_config.partnerKey}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr><th>&nbsp;</th>
    <td>
    <button type="submit" name="button" class="btnGreen">保存</button>
    </td>
    </tr>
    </tbody>
    </table>
    </form>
</div> 
</div>
<include file="Public:footer"/>
