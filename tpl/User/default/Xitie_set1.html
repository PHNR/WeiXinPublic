			<tbody>
             <tr>
                 <th>喜帖名称：</th>	 
              <td><input type="input" class="px" id="title" name="title" value="{weiwin:$xitie.title}" style="width:420px;"></td>
              </tr>
              <tr>
                 <th>关键词：</th>
              	<td><input type="input" class="px" id="keyword" value="{weiwin:$xitie.keyword}" name="keyword" style="width:420px;"></td>
             </tr>
			<tr>
				<th>回复图片：</th>
				<td><input type="text" name="replypicurl" id="replypicurl" value="{weiwin:$home.replypicurl}" class="px" style="width:420px;"><if condition="(C('islocal') eq 1)"><a href="###" onclick="PicUpload('replypicurl',1000,500,'{weiwin:$token}')" class="a_upload">上传</a><else /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('replypicurl',1000,500,'{weiwin:$token}')" class="a_upload">上传</a> </if><a href="###" onclick="viewImg('replypicurl')">预览</a><br/> 填写图片外链地址，大小为720x400</td>
			</tr>
             <tr>
                <th>顺序数字：</td>
              	<td><input type="input" class="px" id="taxis" value="{weiwin:$xitie.taxis}" name="taxis" style="width:420px;">  由小到大排列</td>
            </tr>			
            <tr>
				<th>新郎姓名：</th>
				<td><input style="width:200px;" class="px" id="name_xl" name="name_xl" value="{weiwin:$xitie.name_xl}"/></td>
			</tr>
			<tr>
				<th>新娘姓名：</th>
				<td><input style="width:200px;" class="px" id="name_xn" name="name_xn" value="{weiwin:$xitie.name_xn}"/></td>
			</tr>
			<tr>
				<th>背景音乐网址：</th>
				<td><input size="80" class="px" name="bg_mp3" value="{weiwin:$xitie.bg_mp3}"/><br/>仅支持mp3格式</td>
			</tr>
			<tr>
				<th>视频网址：</th>
				<td><input size="80" class="px" name="video" value="{weiwin:$xitie.video}"/><br/>推荐优酷视频</td>
			</tr>
				<tr>
					<th>想说的话：</th>
					<td><textarea style="width:560px;height:75px" name="hua" id="hua" class="px">{weiwin:$xitie.hua}</textarea><br/> 最多填写120个字</td>
				</tr>

				<tr>
					<th>宴会时间：</th>
					<td><input type="text" name="time" value="{weiwin:$xitie.time}" class="px" style="width:550px;"><br/> 请填写宴会时间</td>
				</tr>

				<tr>
					<th>宴会地址：</th>
					<td><input type="text" name="address" value="{weiwin:$xitie.address}" class="px" style="width:550px;"><br/> 请填写宴会地址</td>
				</tr>

				<tr>
					<th>接待电话：</th>
					<td><input type="text" name="tel" value="{weiwin:$xitie.tel}" class="px" style="width:550px;"><br/> 请填写宴会电话</td>
				</tr>

				<tr>
					<th>封面合照：</th>
					<td><input type="text" name="pic" id="pic" value="{weiwin:$xitie.pic}" class="px" style="width:550px;"><if condition="(C('islocal') eq 1)"><a href="###" onclick="PicUpload('pic',1000,500,'{weiwin:$token}')" class="a_upload">上传</a><else /><script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',1000,500,'{weiwin:$token}')" class="a_upload">上传</a> </if> <a href="###" onclick="viewImg('pic')">预览</a><br/> 请填写照片外链地址</td>
				</tr>


				<tr>
					<th>照片一：</th>
					<td><input type="text" name="pic1" id="pic1" value="{weiwin:$xitie.pic1}" class="px" style="width:550px;"><if condition="(C('islocal') eq 1)"><a href="###" onclick="PicUpload('pic1',1000,500,'{weiwin:$token}')" class="a_upload">上传</a> <else /><script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic1',1000,500,'{weiwin:$token}')" class="a_upload">上传</a> </if> <a href="###" onclick="viewImg('pic1')">预览</a><br/> 请填写照片外链地址</td>

				</tr>

				</tr>

						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
